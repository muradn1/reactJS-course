<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var user = "trump";

        window.onload = function () {
            id_h2.innerHTML += " world";
            id_h3a.innerHTML = "welcome " + user + " to our site";
            id_h3b.innerHTML = `welcome ${user} to our site`;
        }
    </script>
</head>

<body>
    <h1>string interpolation</h1>
    <h2 id="id_h2">hello</h2>
    <h3 id="id_h3a"></h3>
    <h3 id="id_h3b"></h3>
</body>

</html>
