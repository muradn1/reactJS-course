<!DOCTYPE html>

<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="_css/bs_start.css">
    <script>

        let coins = 5;
        function init() {
            id_span.innerHTML = coins;
        }

        function roll(){
            let rand_i = Math.floor(Math.random() * 6) + 1;
            id_img.src = `images/dice${rand_i}.jpg`;
            coins--;
            if(rand_i >=5){
                coins += 2;
                document.body.style.background = "green";
            }
            else{
                document.body.style.background = "red";
            }
            if(coins == 0){
                alert("you need to buy coins");
                coins = 5;
            }
            id_span.innerHTML = coins;
        }
    </script>
</head>

<body onload="init()">
    <div class="container-fluid ">
        <img class="row" id="id_img" src="images/dice1.jpg">
        <button class="row btn btn-info" onclick="roll()">Roll</button>
        <div>coins:<span id="id_span"></span></div>
    </div>
</body>

</html>
